<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="notes.css" />
    <title></title>
  </head>
  <body>
    <h1>Notes App</h1>
    <input id="searchNotes" type="text" placeholder="Filter Notes" />
    <select name="" id="filterBy">
      <option value="byEdited">Sort by last edited</option>
      <option value="byCreated">Sort by recently created</option>
      <option value="byAlphabet">Sort alphabetically</option>
    </select>
    <div id="notesDiv"></div>
    <button id="createNote">Create Note</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="/scripts/uuid.js"></script>
    <script src="/scripts/notes-functions.js"></script>
    <script src="/scripts/notes-app.js"></script>
  </body>
</html>
