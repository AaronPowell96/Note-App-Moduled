<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="notes.css" />
  <title>Note Taker</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">Notes App</h1>
      <h2 class="header__subtitle">By Aaron Powell</h2>
    </div>
  </header>

  <div class="actions">
    <div class="actions__container">
      <input id="searchNotes" type="text" class="input" placeholder="Filter Notes" />
      <select name="" id="filterBy" class="dropdown">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by recently created</option>
        <option value="byAlphabet">Sort alphabetically</option>
      </select>
    </div>
  </div>
  <div class="container">
    <div id="notesDiv"></div>
    <button id="createNote" class="button">Create Note</button>
  </div>
  <script src="/scripts/index-bundle.js"></script>
</body>

</html>
