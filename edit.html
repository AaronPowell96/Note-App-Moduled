<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="notes.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">By Aaron Powell</h2>
      </div>
    </div>
    <input type="text" id="noteTitle" placeholder="Note Title" />
    <button id="removeNote">Remove Note</button> <span id="updatedInfo"></span>
    <textarea
      name="noteBody"
      id="noteBody"
      placeholder="Enter Note content"
    ></textarea>
    <button id="backButton">Save and Go back</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="/scripts/notes-functions.js"></script>
    <script src="/scripts/notes-edit.js"></script>
  </body>
</html>
